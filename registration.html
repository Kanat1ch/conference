<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="./styles/css/login.css">
  <title>Конференция | Вход</title>
</head>
<body>
  <div class='app'>
    <div class='page-container registration'>
      <p class='title'>Регистрация</p>
      <div class='inputs'>
        <div class='input-container'>
          <label class='label' for='fullname'>ФИО</label>
          <input class='input' id='fullname' placeholder='Введите ФИО' />
        </div>
        <div class='input-container'>
          <label class='label' for='status'>Статус</label>
          <input class='input' id='status' placeholder='Введите статус' />
        </div>
        <div class='input-container'>
          <label class='label' for='dateOfBirth'>Дата рождения</label>
          <input class='input' id='dateOfBirth' placeholder='Введите дату рождения' />
        </div>
        <div class='input-container'>
          <label class='label' for='email'>Email</label>
          <input class='input' type='email' id='email' placeholder='Введите Email' />
        </div>
        <div class='input-container'>
          <label class='label' for='phone'>Контактный телефон</label>
          <input class='input' id='phone' placeholder='Введите телефон' />
        </div>
        <div class='input-container'>
          <label class='label' for='place'>Место работы</label>
          <input class='input' id='place' placeholder='Введите место работы' />
        </div>
        <div class='input-container'>
          <label class='label' for='password'>Пароль</label>
          <input class='input' type='password' id='password' placeholder='Введите пароль' />
        </div>
        <div class='input-container'>
          <label class='label' for='repeat'>Повторите пароль</label>
          <input class='input' type='password' id='repeat' placeholder='Введите пароль повторно' />
        </div>
      </div>
      <div class='buttons'>
        <button class='btn small'>Регистрация</button>
        <a class='btn small secondary' href='login.html'>
          У меня уже есть аккаунт
        </a>
      </div>
    </div>
  </div>
</body>
</html>
