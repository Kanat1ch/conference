<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="stylesheet" href="./styles/css/login.css">
  <title>Конференция | Вход</title>
</head>
<body>
<div class='app'>
  <div class='page-container login'>
    <p class='title'>Вход</p>
    <div class='inputs login'>
      <div class='input-container'>
        <label class='label' for='email'>Email</label>
        <input class='input' id='email' placeholder='Введите Email' />
      </div>
      <div class='input-container'>
        <label class='label' for='password'>Пароль</label>
        <input class='input' type='password' id='password' placeholder='Введите пароль' />
      </div>
    </div>
    <div class='buttons'>
      <button class='btn small'>Вход</button>
      <a class='btn small secondary' href='registration.html'>
        У меня нет аккаунта
      </a>
    </div>
  </div>
</div>
</body>
</html>
